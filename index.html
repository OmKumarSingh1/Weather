<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add the CSS from styles.css here */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72edf2, #5151e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            margin: 20px 0;
        }
        #location-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #search-btn {
            padding: 10px 15px;
            background: #5151e5;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #weather-card {
            display: none;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="e.g., London, New York">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div id="weather-card">
            <h2 id="location">Location</h2>
            <div id="temp">--°C</div>
            <div id="condition">Condition</div>
            <img id="weather-icon" src="" alt="Weather icon" style="width: 50px;">
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '3e980fd1962640a4ab2133929252606';
            const searchBtn = document.getElementById('search-btn');
            const locationInput = document.getElementById('location-input');
            const weatherCard = document.getElementById('weather-card');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');

            async function getWeather(location) {
                try {
                    loading.style.display = 'block';
                    weatherCard.style.display = 'none';
                    errorMessage.style.display = 'none';

                    const response = await fetch(
                        `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}`,
                        {
                            mode: 'cors' // Important for cross-origin requests
                        }
                    );

                    if (!response.ok) {
                        throw new Error('Location not found or API error');
                    }

                    const data = await response.json();
                    displayWeather(data);
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            }

            function displayWeather(data) {
                document.getElementById('location').textContent = 
                    `${data.location.name}, ${data.location.country}`;
                document.getElementById('temp').textContent = 
                    `${data.current.temp_c}°C`;
                document.getElementById('condition').textContent = 
                    data.current.condition.text;
                document.getElementById('weather-icon').src = 
                    `https:${data.current.condition.icon}`;
                
                weatherCard.style.display = 'block';
            }

            searchBtn.addEventListener('click', () => {
                const location = locationInput.value.trim();
                if (location) {
                    getWeather(location);
                } else {
                    errorMessage.textContent = 'Please enter a location';
                    errorMessage.style.display = 'block';
                }
            });

            locationInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });

            // Load default location on startup
            getWeather('London');
        });
    </script>
</body>
</html>
