<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72edf2, #5151e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            margin: 20px 0;
        }
        #location-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        #search-btn {
            padding: 10px 15px;
            background: #5151e5;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #search-btn:hover {
            background: #3a3ac7;
        }
        #weather-card {
            display: none;
            margin-top: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        #temp {
            font-size: 48px;
            font-weight: bold;
        }
        #weather-icon {
            width: 80px;
            height: 80px;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .detail i {
            margin-bottom: 5px;
        }
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="e.g., London, New York">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="loading" id="loading">Loading weather data...</div>
        <div id="weather-card">
            <h2 id="location">Location</h2>
            <div class="weather-info">
                <div id="temp">--째C</div>
                <div>
                    <img id="weather-icon" src="" alt="Weather icon">
                    <div id="condition">Condition</div>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span id="wind">-- km/h</span>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-temperature-low"></i>
                    <span id="feels-like">--째C</span>
                </div>
            </div>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const searchBtn = document.getElementById('search-btn');
            const locationInput = document.getElementById('location-input');
            const weatherCard = document.getElementById('weather-card');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            
            // WeatherAPI configuration
            const apiKey = '3e980fd1962640a4ab2133929252606';
            
            // Fetch weather data with CORS proxy
            async function getWeather(location) {
                try {
                    // Show loading state
                    loading.style.display = 'block';
                    weatherCard.style.display = 'none';
                    errorMessage.style.display = 'none';
                    
                    // Using CORS proxy for GitHub Pages compatibility
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}`;
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Location not found or API error');
                    }

                    const data = await response.json();
                    displayWeather(data);
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = error.message || 'Failed to fetch weather data';
                    errorMessage.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            }

            // Display weather data
            function displayWeather(data) {
                document.getElementById('location').textContent = 
                    `${data.location.name}, ${data.location.country}`;
                document.getElementById('temp').textContent = 
                    `${data.current.temp_c}째C`;
                document.getElementById('condition').textContent = 
                    data.current.condition.text;
                document.getElementById('weather-icon').src = 
                    `https:${data.current.condition.icon}`;
                document.getElementById('wind').textContent = 
                    `${data.current.wind_kph} km/h`;
                document.getElementById('humidity').textContent = 
                    `${data.current.humidity}%`;
                document.getElementById('feels-like').textContent = 
                    `${data.current.feelslike_c}째C`;
                
                weatherCard.style.display = 'block';
            }

            // Event listeners
            searchBtn.addEventListener('click', () => {
                const location = locationInput.value.trim();
                if (location) {
                    getWeather(location);
                } else {
                    errorMessage.textContent = 'Please enter a location';
                    errorMessage.style.display = 'block';
                }
            });

            locationInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });

            // Load default location on startup
            getWeather('London');
        });
    </script>
</body>
</html>
